<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../CSS/reg.css">

</head>
<body>
    


<table >
    <form action="Welcome.html">
    <tbody >
        <tr>
            <td><label for="fName">First Name</label></td>
            <td><input type="text" class="in-w" name="fName" id="fName"></td>
        </tr>
        <tr>
            <td><label for="lName">Last Name</label></td>
            <td><input type="text" name="lName" class="in-w" id="lName"></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" name="password" class="in-w" id="password"></td>
        </tr>
        <tr>
            <td rowspan="2"><label for="gender">Gender</label></td>
            <td><input type="radio" name="Gender" value="Male" id="male">
            <label for="male">Male</label>
            </td>
        </tr>
        <tr>
            <td><input type="radio" name="Gender" id="fMale" value="Female">
            <label for="fMale">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="bDay">Birthday</label></td>
            <td><input type="date" name="bDay" id="bDay" class="in-w"></td>
        </tr>
        <tr><td style="text-align: center;" colspan="2"><u>Interests    </u></td></tr>

        <tr>
            <td><input type="checkbox" name="interest" id="Sports" value="Sports">
            <label for="Sports">Sports</label>
            </td>
            <td><input type="checkbox" name="interest" id="Music" value="Music">
                <label for="Music">Music</label>
                </td>
        </tr>
        <tr>
            <td><input type="checkbox" name="interest" id="Books" value="Books">
            <label for="Books">Books</label>
            </td>
            <td><input type="checkbox" name="interest" id="ComputerStuff" value="Computer Stuff">
                <label for="ComputerStuff">Computer Stuff</label>
                </td>
        </tr>
        <tr>
            <td><input type="checkbox" name="interest" id="Fashion" value="Fashion">
            <label for="Fashion">Fashion</label>
            </td>
            <td><input type="checkbox" name="interest" id="Movies" value="Movies">
                <label for="Movies">Movies</label>
                </td>
        </tr>

        <tr><td style="text-align: center;" colspan="2"> <input  type="submit" ></td></tr>





    </tbody>
</form>
</table>











</body>
</html>
