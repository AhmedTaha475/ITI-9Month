<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    


    <form action="" >
        <fieldset>
            <legend>Log In</legend>

            <div class="divs">
                <label for="uName">UserName: </label>
                <input type="text" name="uName" id="uName" value="Enter your text here!">

            </div>
            <div class="divs">
                <label for="password">Password: &nbsp;</label>
                <input type="password" name="password" id="password" >

            </div>

            <div class="divs">

                <label for="opt"> Select your Location: </label>
                <select name="opt" id="opt" style="width: 200px;">
                    <optgroup label="Africa">
                        <option value="Egypt">Egypt</option>
                        <option value="Sudan">Sudan</option>
                        <option value="Namibia">Namibia</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="France">France</option>
                        <option value="Russia">Russia</option>
                        <option value="UK">UK</option>
                    </optgroup>
                    <optgroup label="North America" disabled>
                        <option value="Canada">Canada</option>
                        <option value="Mexico">Mexico</option>
                        <option value="USA">USA</option>
                    </optgroup>



                </select>

            </div>

            <div class="divs">

                <input type="checkbox" id="box" accesskey="m" value="True">
                <label for="box"> Remember <u>M</u>e</label>
            </div>

            <input type="submit">
        </fieldset>
    </form>








</body>
</html>
