<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>



    <label for="uName">Enter Your Name:</label>
    <input type="text" name="uName" id="uName" placeholder="Enter Your Name">
    <br>
    <br>
    <label for="uAge">Enter Your Age &nbsp;&nbsp;:</label>
    <input type="text" name="uAge" id="uAge" placeholder="Enter Your Age">
    <br>
    <br>

    <h3>Select your Gender:</h3>

    <label for="myMale">
        <img src="img/1.jpg" alt="">
    </label>
    <input type="radio" value="male" name="gender" id="myMale" checked>

    <input type="radio" value="female" name="gender" id="myFemale">
    <label for="myFemale">
        <img src="img/2.jpg" alt="">
    </label>

    <br>
    <br>

    <label for="color">Select your favorite color:</label>
    <select name="color" id="color">
        <option value="red" selected>Red</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
    </select>


    <br>
    <br>
    <input type="button" value="Register" id="regBtn">

    <script src="lib.js"></script>
    <script src="task1.js"></script>
</body>

</html>
