<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <h1>Change Email Address</h1>

    <form>

        <input id="username" type="text" placeholder="Username" required pattern="^[a-zA-Z]{3,25}$">


        <p id="usernameValid">the required user name may only be a series of alphabetical characters</p>


        <input id="email" type="text" placeholder="Email" required pattern="^[a-zA-Z]{3,15}@(gmail|yahoo).com$">


        <p id="emailValid">the required email may only be in this form name@gmail/yahoo.com</p>

        <input type="submit" value="Change">
    </form>

</body>

</html>
